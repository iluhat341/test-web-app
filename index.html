<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Чат</title>
    <!-- Подключаем шрифт Inter с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Используем "cache busting", чтобы Telegram всегда загружал свежую версию -->
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body>
    <div id="chat-container">
        <!-- --- НОВЫЙ БЛОК: ШАПКА С КНОПКОЙ --- -->
        <div id="chat-header">
            <h3>AI Ассистент</h3>
            <button id="clear-chat-btn" title="Очистить историю чата">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
        </div>

        <div id="chat-box">
             <!-- Сюда будут добавляться сообщения -->
        </div>
        
        <!-- Форма для ввода сообщения -->
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Спросите что-нибудь..." autocomplete="off" required>
            <button type="submit" aria-label="Отправить">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js?v=1.3"></script>
</body>
</html>
